<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Todo's</title>
    <style>
        .input-group
        {
            width:29rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }
        form
        {
            margin-top:3%;
            margin-left: 1rem;
        }
        .list-group
        {
            width: 31rem;
            margin-top: 2rem;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Todo App</span>
      </div>
    </nav>
    <form action="/" method="post">
        <p class="h1">Todo Items</p>
        <div class="input-group">
            <input type="text" class="form-control" name="todo" id="#" placeholder="type here ..." autofocus autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary" value="Add Todo">Submit</button>
    </form>
    <ul class="list-group">
        {% for row in todos %}
            {% if row %}
                <li class="list-group-item">{{row}}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
